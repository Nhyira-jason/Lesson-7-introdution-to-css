<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css stlying examples</title>
    <!-- Internal CSS -->
     <style>
        h2{
            color:green;
        }
     </style>
    <!-- External CSS -->
     <link rel="Stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- Inline CSS -->
     <h1 style= "color: red;"> INLINE CSS EXAMPLES</h1>
    <!-- Internal CSS -->
     <h2> INTERNAL CSS EXMPLES</h1>
        <!-- External CSS -->
         <h3> EXTERNAL CSS EXAMPLE</h1>
            <hr>
            <!-- elements selector example-->
             <h4> ELEMENTS SELECTOR EXAMPLES</h4>
             <h4>ELEMENTS SELECTOR EXAMPLES</h4>
             <hr>
             <!-- class and id selector example-->
              <h2 class="myclass"> Class Selector example</h2>
              <h2 id="myid"> ID SELECTOR EXAMPLE</h2>
              <h2 class="myclass">CLASS SELECTOR EXAMPLES</h2>
              <hr>
              <!-- group SELECTOR example-->
            <h5>GROUP SELECTOR EXAMPLES</h5>
             <p>ELEMENTS SELECTOR EXAMPLES</p>
             <hr>
</body>
</html>
